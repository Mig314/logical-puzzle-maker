<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Logical Puzzle Maker</title>
  </head>
  <body>
    <script src="js/scripts.js"></script>
    <center>
      <form name="form">
        <textarea disabled name="text" rows="20" cols="60" style="font-size:20px;">
Logical Puzzle Maker
論理パズルをランダムに生成するツールです。

《使い方》
(1)登場人物と属性の数を設定します。
(2)「問題」ボタンを押すと問題が生成されます。(登場人物と属性の数によって生成にかかる時間が変わります。)
(3)「解答」ボタンを押すと問題文の下に解答が表示されます。
        </textarea><br>
        登場人物の数(<label><input type="radio" name="radio_people" value="3" checked onclick="change_button()">3</label>
        <label><input type="radio" name="radio_people" value="4" onclick="change_button()">4</label>
        <label><input type="radio" name="radio_people" value="5" onclick="change_button()">5</label>
        <label><input type="radio" name="radio_people" value="6" onclick="change_button()">6</label>
        <label><input type="radio" name="radio_people" value="7" onclick="change_button()">7</label>)
        　属性の数(<label><input type="radio" name="radio_variety" value="2" checked onclick="change_button()">2</label>
        <label><input type="radio" name="radio_variety" value="3" onclick="change_button()">3</label>
        <label><input type="radio" name="radio_variety" value="4" onclick="change_button()">4</label>
        <label><input type="radio" name="radio_variety" value="5" onclick="change_button()">5</label>)
        <br>
        <button type="button" id="button_puzzle" onclick="make_puzzle()" style="font-size:32px">問題（所要時間：なし）</button>
        <button type="button" id="button_answer" onclick="make_answer()" style="font-size:32px">解答</button>
      </form>
    </center>
  </body>
</html>
